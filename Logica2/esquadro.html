
<canvas width="600" height="400">

</canvas>

<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');


//***** TRABALHANDO COM TRIANGULOS *****

//começar o caminho onde o pincel vai seguir
pincel.fillStyle = 'black';
//beginPath é usado para iniciar a escrita do caminho
pincel.beginPath();
//pincel mova-se até
pincel.moveTo(50,50);
//pincel desenhe uma linha desse ponto até
pincel.lineTo(50,400);
pincel.lineTo(400,400);
//pintar a area desenhada
pincel.fill();

pincel.fillStyle = 'white';
pincel.beginPath();
pincel.moveTo(100,175);
pincel.lineTo(100,350);
pincel.lineTo(275,350);
pincel.fill();

</script>
