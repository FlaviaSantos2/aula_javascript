<meta charset = "UTF-8">

<script>

	function mostra(frase){
		
		document.write(frase);
	}

	function pulaLinha(){
		
		document.write("<br>");
		document.write("<br>");
	}

var anoscorridos;

anoscorridos = 2019-1500;

mostra("De 1500 a 2019 se passaram " + anoscorridos + " anos");
pulaLinha();
mostra("Considerandoe um tempo de 28 anos para cada geração, já se passaram " + Math.round(anoscorridos/28) + " gerações");

</script>
