<meta charset = "UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

var tanque = 40;
var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina / tanque;

document.write("O consumo do carro é de " + consumoDeGasolina + " Km por litro de Gasolina <br>");

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool / tanque;

document.write("O consumo do carro é de " + consumoDeAlcool + " Km por litro de Alcool <br>");

</script>
